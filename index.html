    <div class="spinner">
      <div class="preloader-wrapper active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="navbar" class="navbar">
    <nav class="white">
      <div class="nav-wrapper container">
        <div class="logo-liv"> <a href="#navbar" class="brand-logo"><img id="logo-header" src="images/logo.png" /></a></div>


      </div>
    </nav>
  </div>

  <div id="index-banner">
    <div class="bg-rede"><img src="images/bgRede.png" alt="Unsplashed background img 2"></div>

    <div id="container-topo">

      <div class="row">
        <h4 class="header col s12 light">Consulta Rede de Atendimento</h5>
      </div>


      <ul class="filtros">

        <div class="filtros-selects">

          <li> <label>Plano</label>
            <div class="input-field col s12 div-planos">
              <select id="planos" onchange="getEspecialidades();">
                <option value="" disabled selected>Qual o plano/rede?</option>

              </select>
            </div>
          </li>

          <li> <label>Onde você está?</label>
            <div class="input-field col s12 div-cidade">
              <select disabled id="">
                <option value="" disabled selected>Estou em</option>
              </select>
            </div>
          </li>

          <li> <label>Especialidades</label>
            <div class="input-field col s12 especialidade">
              <select disabled id="">
                <option value="" disabled selected>Qual especialidade?</option>
              </select>
            </div>
          </li>


          <li> <label>Tipo de prestador</label>
            <div class="input-field col s12 div-prestador">
              <select disabled id="">
                <option value="" disabled selected>Qual o tipo?</option>
              </select>
            </div>
          </li>

        </div>

        <div class="row pesquisa">
          <div class="input-field col s12 div-pesquisa">
            <input placeholder="Pesquisar nome, especialidade..." id="pesquisa" type="text" class="validate">
            <button class="btn waves-effect waves-light" onclick="pesquisa();" type="submit" name="action">
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>

        <div class="ctnResultado">




          <div class="result">
            <p class="info-resultado">Selecione o plano/rede para começar.</p>
          </div>

        </div>


      </ul>
